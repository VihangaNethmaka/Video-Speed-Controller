<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Control</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Set fixed size and background gradient for the popup window */
        html, body {
            width: 320px;
            min-height: 420px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #popup-container {
            background: transparent;
            padding: 1rem;
            position: relative;
        }

        /* Styling for the main speed display card with glassmorphism effect */
        .speed-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        /* Decorative gradient line at the top of the card */
        .speed-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
        }

        /* Text glow effect for the speed value */
        .speed-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        /* Common styling for control buttons */
        .action-btn {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        /* Hover shimmer effect for action buttons */
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* Push down effect on click */
        .action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* Preset button specific hover effect */
        .preset-btn {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.5);
        }

        /* Background particle animation styling */
        .floating-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        /* Pulse ring animation for the speed card */
        .pulse-ring {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Horizontal rule with a gradient fade */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }
    </style>
</head>
<body>
    <div class="floating-particle" style="width: 60px; height: 60px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-particle" style="width: 40px; height: 40px; top: 70%; left: 80%; animation-delay: 1s;"></div>
    <div class="floating-particle" style="width: 80px; height: 80px; top: 40%; left: 85%; animation-delay: 2s;"></div>
    
    <div id="popup-container" class="p-4"> 
        
        <div class="speed-card p-6 rounded-2xl text-center mb-6 pulse-ring">
            <div class="flex items-center justify-center mb-2">
                <svg class="w-6 h-6 text-teal-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <h1 class="text-lg font-semibold gradient-text">Current Playback Speed</h1>
            </div>
            <p class="text-6xl font-black text-teal-400 mt-2 speed-glow" id="current-speed">--X</p>
            <div class="mt-3 text-xs text-gray-400">
                Press C/X to adjust â€¢ Z to toggle
            </div>
        </div>

        <div class="flex justify-center space-x-3 mb-5">
            <button id="decrease-btn" class="flex-1 action-btn bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white text-lg font-bold">
                <div class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                    -0.1 (X)
                </div>
            </button>
            <button id="increase-btn" class="flex-1 action-btn bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white text-lg font-bold">
                <div class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    +0.1 (C)
                </div>
            </button>
        </div>

        <div class="mb-6">
            <button id="toggle-btn" class="w-full action-btn bg-gradient-to-br from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-bold py-3">
                <div class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Toggle 1.0X (Z)
                </div>
            </button>
        </div>

        <div class="section-divider my-4"></div>

        <div class="pt-2">
            <h2 class="text-sm font-semibold gradient-text mb-3 text-center">Jump to Presets</h2>
            <div class="grid grid-cols-3 gap-2">
                <button data-speed="1.2" class="preset-btn action-btn bg-gradient-to-br from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white text-sm font-medium py-2">1.2X</button>
                <button data-speed="1.5" class="preset-btn action-btn bg-gradient-to-br from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white text-sm font-medium py-2">1.5X</button>
                <button data-speed="2.0" class="preset-btn action-btn bg-gradient-to-br from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white text-sm font-medium py-2">2.0X</button>
                <button data-speed="3.0" class="preset-btn action-btn bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white text-sm font-medium py-2">3.0X</button>
                <button data-speed="5.0" class="preset-btn action-btn bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white text-sm font-medium py-2">5.0X</button>
                <button data-speed="8.0" class="preset-btn action-btn bg-gradient-to-br from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white text-sm font-medium py-2">8.0X</button>
            </div>
        </div>

        <div class="mt-6 p-3 rounded-lg bg-gray-800/50 border border-gray-700/50">
            <p id="status-message" class="text-xs text-center text-gray-400">Status: Ready to control speed</p>
        </div>

        <div class="mt-4 text-center">
            <p class="text-xs text-gray-500">Quick Speed Controller</p>
        </div>
        
        <a href="help.html" target="_blank" class="block mt-4 p-3 rounded-lg bg-gray-800/30 border border-gray-700/50 hover:bg-gray-800/50 transition-colors duration-200">
            <div class="flex items-center justify-between">
                <h3 class="text-sm font-semibold gradient-text">Help & Shortcuts</h3>
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
            </div>
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
